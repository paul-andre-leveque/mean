<div class="container">
  <h2>Liste des articles</h2>
  <div class="search-bar-cont">
    <input
      class="search-bar-admin"
      type="text"
      placeholder="Rechercher"
      (keyup)="updateFilter($event.target.value)"
    />
  </div>
  <table matSort class="w-100" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td
        class="pointer"
        (click)="articleClicked(articleWiki._id)"
        mat-cell
        *matCellDef="let articleWiki"
      >
        {{ articleWiki.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dev">
      <th mat-header-cell *matHeaderCellDef>DÃ©veloppeur</th>
      <td mat-cell *matCellDef="let articleWiki">
        {{ articleWiki.dev }}
      </td>
    </ng-container>

    <ng-container matColumnDef="editeur">
      <th mat-header-cell *matHeaderCellDef>Editeur</th>
      <td mat-cell *matCellDef="let articleWiki">
        {{ articleWiki.editeur }}
      </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
      <td mat-cell *matCellDef="let articleWiki">
        {{ articleWiki.genre }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let articleWiki; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 20, 30]"
  >
  </mat-paginator>
</div>
